<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文档网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="res/logo.ico" />
  <!-- 引入Docsify样式和核心库（国内CDN更稳定） -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/themes/vue.css">
  <!-- 右侧TOC导航样式 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '用户手册', // 网站名称
      nameLink: {
        '/en/': '#/en/',
        '/cn/': '#/cn/',
        '/': '#/cn/'
      },
      alias: {
        // 避免在子目录中查找 navbar 和 sidebar 导致的 404
        '/en/.*/_navbar.md': '/en/_navbar.md',
        '/cn/.*/_navbar.md': '/cn/_navbar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/cn/.*/_sidebar.md': '/cn/_sidebar.md',
        // 兼容旧的 /docs/ 路径
        '/docs/(.*)': '/cn/docs/$1',
        // 默认回退
        '/.*/_navbar.md': '/cn/_navbar.md',
        '/.*/_sidebar.md': '/cn/_sidebar.md'
      },
      logo: 'res/logo.ico', // 侧边栏Logo
      // repo: 'https://github.com/tonyXL/md_web', // 你的GitHub仓库地址
      loadSidebar: true, // 启用侧边栏
      loadNavbar: true, // 启用导航栏
      subMaxLevel: 2, // 生成目录的最大层级
      homepage: 'cn/README.md', // 首页显示的MD文件
      search: { // 启用搜索功能
        paths: 'auto',
        placeholder: {
          '/en/': 'Type to search',
          '/cn/': '搜索文档...',
          '/': '搜索文档...'
        },
        noData: {
          '/en/': 'No Results!',
          '/cn/': '找不到结果',
          '/': '找不到结果'
        },
        depth: 6
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
      }
    }
  </script>
  <!-- 国内CDN加载Docsify，避免访问慢 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/search.min.js"></script>
  <!-- 右侧TOC导航插件 -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
</body>
</html>
